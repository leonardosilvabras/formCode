<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/globalStyles.css" />
    <title>formCode</title>
  </head>
  <body>
    <div id="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>
      <form action="#">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>
            <div class="input-wrapper">
              <label for="event-title"
                >Título do evento <span>(mínimo 8 caracteres)</span></label
              >
              <input type="text" name="text" id="event-title" />
            </div>
            <div class="input-wrapper">
              <label for="event-link"
                >Link do evento <span>(comece com https://)</span></label
              >
              <input type="url" name="text" id="event-link" />
            </div>
            <div class="input-wrapper">
              <label for="event-whatsapp"
                >Whatsapp para contato <span>(somente números)</span></label
              >
              <input type="number" name="text" id="event-whatsapp" />
            </div>
            <div class="input-wrapper">
                <label for="event-info"
                  >Informações extras</span></label
                >
                <textarea id="event-info"></textarea>
              </div>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
