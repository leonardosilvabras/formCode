<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/globalStyles.css" />
    <title>formCode</title>
  </head>
  <body>
    <div id="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>
      <form id="form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>
            <div class="input-wrapper">
              <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
              <input minlength="8" required type="text" id="event-title" />
            </div>
            <div class="input-wrapper">
              <label for="event-link">Link do evento <span>(comece com https://)</span></label>
              <input required type="url" id="event-link" />
            </div>
            <div class="input-wrapper">
              <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
              <input required type="tel" id="event-whatsapp" />
            </div>
            <div class="input-wrapper">
                <label for="event-info">Informações extras</span></label>
                <textarea id="event-info"></textarea>
            </div>
            <div class="input-wrapper">
                <label for="event-category">Categoria</label>
                <select id="event-category">
                    <option value="live">Ao vivo</option>
                    <option value="podcast">Podcast</option>
                    <option value="show">Show</option>
                </select>
              </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacidade</legend>
            <div class="input-wrapper">
              <label for="event-email">E-mail do administrador <span>(digite um email válido)</span></label>
              <input required type="email" id="event-email" />
            </div>
            <div class="input-wrapper">
              <label for="event-password">Senha de acesso para os participantes <span>(minímo 8 caracteres)</span></label>
              <input minlength="8" required type="password" id="event-password" />
            </div>
            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-private" />
              <label for="event-private">Evento privado</span></label>
            </div>
          </div>          
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Dia e hora</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input required type="date" id="event-date" />
              </div>
              <div class="input-wrapper">
                <label for="event-begin">De</label>
                <input required type="time" id="event-begin" />
              </div>
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input required type="time" id="event-end" />
              </div>
            </div>
          </div>          
        </fieldset>
      </form>
      <footer>
        <input class="button" type="submit" form="form" value="Salvar evento">
      </footer>
    </div>
  </body>
</html>
